<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <svg class="logo" width="86" height="26" xmlns="http://www.w3.org/2000/svg">
        <text transform="translate(-677 -86)" fill="none" fill-rule="evenodd" font-family="LibreFranklin-Bold, Libre Franklin" font-size="30" font-weight="bold">
          <tspan x="675" y="111" fill="#15202A">PING</tspan>
          <tspan x="756.312" y="111" fill="#4C7BF3">.</tspan>
        </text>
      </svg>
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="sub-heading">Subscribe and get notified</p>

      <form method="POST" action="#" id="form">
        <div class="form-control">
          <input type="email" name="email" id="email" placeholder="Your email address.." />
          <small>Please provide a valid email address</small>
        </div>

        <button class="button">Notify Me</button>
      </form>
      <div class="image">
        <img width="100%" src="images/illustration-dashboard.png" alt="Dashboard" />
      </div>
    </section>

    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook 3x"></i></a>
        <a href="#"><i class="fab fa-twitter x3"></i></a>
        <a href="#"><i class="fab fa-instagram x3"></i></a>
      </div>
      <small class="attribution">&copy; Copyright Ping. All rights reserved.</small>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer>

    <script>
      const email = document.getElementById('email');

      document.getElementById('form').addEventListener('submit', event => {
        emailValue = email.value.trim();
        if (!isEmail(emailValue)) {
          email.parentElement.classList = 'form-control error';
        }
        event.preventDefault();
      });

      function isEmail(email) {
        let re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return re.test(email);
      }
    </script>
  </body>
</html>
